<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par 2</title>
</head>
<body>
    <h1>Sorteio</h1>
    <script>

        for (let i = 0; i <= 100; i++) {
            if(i%10 === 0)
                continue
            document.write(i+"<br>")
            if(i % (Math.floor(Math.random()*100)+1) === 0)
                break
        }

    </script>
</body>
</html>
