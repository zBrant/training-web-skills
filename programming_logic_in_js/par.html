<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par</title>
</head>
<body>
    <script>
        let cont = 0
        let num = parseInt(prompt("digite um numero usuario: "))
        for (let i = 2; i <= num; i+=2) {
            ++cont
            document.write(i + "<br>")
        }

        document.write("<h3>tem " + Math.floor(num/2) + " numeros pares </h3>")
    </script>
    
</body>
</html>
