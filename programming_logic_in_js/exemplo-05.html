    <h1>Desafio 2</h1>

    <script>
        let n = 10
        n += 5
        n *= 5
        ++n
        alert("o resultado é " + (n%6))

        alert("o quadrado do resto da divisão é " + ((n%6)**2))
        
        alert(n)

        n /= 4

        alert(n)
    </script>
