<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>
</head>
<body>
    <h1>Função area do circulo</h1>
    <label for="">raio
        <input type="number" id="raio">
    </label>

    <button onclick="mostrarArea()">Calcular a área</button>
    <br>
    <output id="output"></output>

    <script>
        const raio = document.getElementById("raio")
        const output = document.getElementById("output")
        
        function mostrarArea(){
            let raioValue = raio.value
            output.innerHTML = `A área do circulo de raio ${raioValue} é ${(Math.PI*(raioValue**2)).toFixed(2)} m<sup>2</sup>`
        }
    </script>
</body>
</html>
