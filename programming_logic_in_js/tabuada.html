<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabuada</h1>   
    <script>

        let n = Number(prompt("digite um numero:"))
        for(let j = 0; j <= 10; j++)
            document.write(n + " x " + j + " = " + (n * j) + "<br>")
    </script>
</body>
</html>
