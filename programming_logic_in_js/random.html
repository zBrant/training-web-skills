<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <h1>Random</h1>
    <script>
        let n = 0, i = 0, cont = 0

        do{
            n = Math.floor(Math.random()*60) + 1
            i = Math.floor(Math.random()*60) + 1
            ++cont
        }while(n != i)

        document.write("os dados foram jogados " + cont + " vezes <br>")
        document.write("os numeros que se repitiram foram <h1><strong>" + n + " e " + i + "</strong></h1>")
        
        
    </script>
    
</body>
</html>
