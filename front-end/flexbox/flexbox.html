<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>

    <style>
        .flexbox{
            height: 250px;
            border: 3px solid red;
            display: flex;
            margin-bottom: 16px;
        }

        .flexbox div{
            border: 2px solid orange;
            width: 150px;
            margin: 15px;
        }

        .flex-container1{
            /* flex-direction: row;
            flex-wrap: wrap; */
            flex-flow: row wrap;
        }

        .flex-container2{
            justify-content: space-around;
        }

        .flex-container2 div{
            width: 30px;
        }

        .flex-container3{
            justify-content: space-around;
            align-items: center;

        }

        .flex-container3 div{
           width: 30px;
        }

        .flex-container4{
            justify-content: space-around;
            align-items: baseline;

        }

        .flex-container4 div{
           width: 30px;
        }

        .flex-container5{
            justify-content: center;
            /* align-items: flex-end; */
            align-content: stretch;
            flex-wrap: wrap;
            text-align: center;
        }

        .flex-container5 div{
           width: 190px;
        }

        .flex-container6{
            justify-content: flex-end;
            align-items: flex-start;
            flex-direction: column-reverse;
            height: 400px;
        }

        .flex-container6 div{
            background-color: yellow;
            width: 50px;
            height: 30px;
        }

        .flex-container7 {
            justify-content: flex-end;
            align-items: flex-start;
            flex-direction: row;
            height: 400px;
        }

        .flex-container7 div{
            background-color: yellow;
            width: 50px;
            height: 50px;
        }

        .flex-container7 .div2 {
            flex-basis: 200px;
        }

        .flex-container8 {
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .flex-container8 div{
            background-color: yellow;
            flex-basis: 50px;
            margin: 0;
        }

        .flex-container8 .div2{
            flex-grow: 1; /* espaço que excede */
        }

        .flex-container9 {
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .flex-container9 div{
            background-color: purple;
            flex-basis: 200px;
            margin: 0;
        }

        .flex-container9 .div1 {
            flex-shrink: 2; /* espaço que falta */
            flex-grow: 0;
        }

        .flex-container9 .div3 {
            flex-shrink: 3; /* espaço que falta */
            /* flex: grow shrink basis */
            flex: 1 3 200px;
        }

        .flex-container10 .div2{
            order: 2;
            align-self: flex-end;
        }

        .flex-container10 .div1{
            order: 1;
            align-self: center ;
        }

        .flex-container10 div{
            background-color: orange;
            font-size: 36px;
            color: white;
        }

        .flex-container10 {
            flex-direction: row-reverse;
        }


    </style>
</head>
<body>
    <div class="flexbox flex-container1">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container2">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container3">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container4">
        <div class="div1">1</div>
        <div class="div4" style="font-size: 50px;">2</div>
        <div class="div2">3</div>
        <div class="div3">4</div>
    </div>

    <div class="flexbox flex-container5">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container6">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container7">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container8">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container9">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container10">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
</body>
</html>
