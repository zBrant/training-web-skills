<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outline</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: yellow;

            outline: 4px solid black;
            outline-style: dashed;
            box-sizing: border-box;
            outline-offset: 16px;
            /* outline-offset: -16px; */

            margin: 100px auto;
        }

        div:hover{
            outline-width: 10px;
        }
    </style>
</head>
<body>
    <div>
        outline
    </div>
</body>
</html>
