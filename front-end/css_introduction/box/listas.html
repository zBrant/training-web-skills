<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style> 

    body {
        font-family: sans-serif;
    }

    /* seleciona os elementos internos da ul*/
    ul li{
        /* esconde o simbolo da ul
        list-style-type: none; */

        list-style-type: disc;
        list-style-position: inside;
        color: blueviolet;
    }

    ol li{
        /* list-style-type: upper-alpha; */
        /* list-style-type: lower-roman; */
        list-style: upper-latin inside;
    }

</style>

<body>
    <h1> Listas </h1>

    <ul>
        <li>Item qualquer 1</li>
        <li>Item qualquer 2</li>
        <li>Item qualquer 3</li>
    </ul>

    <ol>
        <li>Item quaquer ordenado primeiro</li>
        <li>Item quaquer ordenado segundo </li>
        <li>Item quaquer ordenado terceiro</li>
    </ol>

</body>
</html>
