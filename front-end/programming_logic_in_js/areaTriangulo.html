<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
</head>
<body>
    <h1>Função area do triangulo</h1>
    <label for="">base
        <input type="number" id="base">
    </label>

    <label for="">altura
        <input type="number" id="altura">
    </label>
    <button onclick="mostrarArea()">Calcular a área</button>
    <br>
    <output id="output">teste</output>

    <script>
        const base = document.getElementById("base")
        const altura = document.getElementById("altura")
        const output = document.getElementById("output")

        function mostrarArea(){
            let baseValue = base.value
            let alturaValue = altura.value
            output.innerHTML = `A área do triangulo de base ${baseValue} e altura ${alturaValue} é ${baseValue*alturaValue/2}`
        }

    </script>
</body>
</html>
