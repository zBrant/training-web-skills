<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .container2{
            background: #ccc;
            padding: 15px;
        }

        .container2 p{
            border: 1px solid red;
            padding: 10px;
            margin: 15px;
        }

    </style>
<body>
    <h1>Teste DOM</h1>

    <!-- beforebegin -->
    <div class="container2">
        <!-- afterbegin -->
        <p>paragrafo 1</p>
        <p>paragrafo 2</p>
        <p>paragrafo 3</p>
        <!-- beforeend -->
    </div>
    <!-- afterend -->

    <div class="container">
        <p>teste 1</p>
        <p>lorem <a href="#">link</a> .</p>
        <p>teste 2</p>

        <h2>Lista</h2>
        <ul>
            <li>item 1</li>
            <li>item 2
                <ul>
                    <li>item 2.a</li>
                    <li>item 2.b</li>
                    <li>item 2.c</li>
                    <li>
                        <!-- asdfasdf -->
                    </li>
                </ul>
            </li>
            <li>item <a href="#">link</a></li>
        </ul>
    </div>

    <script>
        const title = document.createElement("h1")
        const atributo = document.createAttribute("id")
        atributo.value = "title1"
        title.setAttributeNode(atributo)

        title.setAttribute("title", "title inserido dinamicamente")
        title.setAttribute("style", "color: red")

        const text = document.createTextNode("criar n√≥s no DOM")
        title.appendChild(text)

        title.textContent = "texto inserido com textContent"
        console.log(title)

        document.querySelector(".container").appendChild(title)
        // document.querySelector(".container").prepend(title, "texto novo")
        // document.querySelector(".container").append(title, "texto novo")

        const title2 = document.createElement("h1")
        title2.textContent = "titulo 2"

        const list = document.querySelector("ul")

        const container = document.querySelector(".container")

        container.insertBefore(title2,list)
        container.insertBefore(title2, container.firstChild)

        let sublevel = document.querySelector("ul ul") 
        sublevel = sublevel.cloneNode(true)

        const h2 = document.querySelector("h2")

        container.insertBefore(sublevel, h2.nextElementSibling) 

        const segundoParagrafo = container.firstElementChild.nextElementSibling.nextElementSibling
        console.log(container.firstElementChild)
        console.log(segundoParagrafo)

        const span = document.createElement("span")
        span.textContent = "span dinamica"

        // segundoParagrafo.after("texto inserido com after")
        // segundoParagrafo.before("texto inserido com before")
        segundoParagrafo.after(span)

        const container2 = document.querySelector(".container2")

        container2.insertAdjacentHTML("beforebegin", "<b>html before-begin<b>")
        container2.insertAdjacentHTML("afterbegin", "<b>html after-begin<b>")
        container2.insertAdjacentHTML("beforeend", "<b>html before-end<b>")
        container2.insertAdjacentHTML("afterend", "<b>html after-end<b>")

        container2.insertAdjacentText("afterbegin", "<b> texto after-begin </b>")

        const em = document.createElement("em")
        em.textContent = "texto com enfase"
        container2.insertAdjacentElement("beforeend", em)

        // list.remove()
        list.parentElement.removeChild(list)

        const parent = document.body
        const newChild = container.querySelector("h1").cloneNode(true)
        const oldChild = document.querySelector("h1")
        parent.replaceChild(newChild, oldChild)
    </script>
</body>
</html>
