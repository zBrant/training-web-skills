<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meter and Progress</title>
</head>
<body>
    <h1>Meter</h1>
    <label for="combustivel">
        Nivel do combustivel
        <meter id="combustivel" max="100" low="30" high="90" value="25" optimum="95"> </meter>
    </label>

    <h1>Progress</h1>
    <label>porcentagem da tarefa
        <progress max="100" value="70"> 70% </progress>
    </label>


    <form oninput="result.value = a.value ** b.value">
        <input type="number" name="and" id="a"> X
        <input type="number" name="b" id="b"> =
        <output name="result" for="a b">20</output>
    </form>
</body>
</html>
