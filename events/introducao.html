<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

    <style>
        .container2{
            background-color: #ccc;
            padding: 15px;
        }
    </style>

</head>
<body>
    <h1>Eventos</h1>
    <div id="container">
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
    </div>
    <hr>
    <h1>Delagação de eventos</h1>
    <div class="container2">
        <button>Botao 1</button>
        <button>Botao 2</button>
        <button>Botao 3</button>
    </div>

    <script>
        const btn1 = document.getElementById("btn1")
        const btn2 = document.getElementById("btn2")
        const btn3 = document.getElementById("btn3")

        function clicou(){
            console.log("click funcao clicou")
        }

        btn1.onclick = function(){
            console.log("click btn1 funcao anonima")
        }

        btn1.onclick = clicou

        btn2.addEventListener("click", clicou)

        btn2.addEventListener("click", function(){
            console.log("click funcao anonima")
        })

        document.addEventListener("click", function(e){
            console.log("clicou no document")
            console.log(e.target)
            console.log(e.currentTarget)
            console.log(this)
        }, false)

        btn3.addEventListener("click", function(event){
            console.log(event)
            event.stopPropagation()
            console.log("clicou btn3")
        })

        const container = document.getElementById("container")
        container.addEventListener("click", function(){
            console.log("clicou no container")
        }, true)

        const container2 = document.querySelector(".container2")
        const btns = document.querySelectorAll(".container2 button")
        console.log(btns)

        // ;[...btns].forEach(btn => {
        //     btn.addEventListener("click", function(e){
        //         e.stopPropagation()
        //         console.log(e.target)
        //     })
        // });

        container2.addEventListener("click", (e) => {
            // e.stopPropagation()
            console.log("clicou no container2")
            console.log(e.target)
            // elemento a qual a função foi atrelada
            console.log(e.currentTarget)
            console.log(this)

            // if(e.target.nodeName === "BUTTON") console.log(e.target)
        })
    </script>
</body>
</html>
