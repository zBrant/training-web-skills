<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box shadow</title>

    <style>
        .div1{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 50px 10px 50px 0;

            box-shadow: 10px 0 0 0 black, 
            10px 20px 10px green,
            -10px 5px 5px purple,
            0 -10px 5px red;
        }

        .div2{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 100px;
        }

        .div3{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 50px 20px 0 80px / 80px 90px 0 20px;
        }

    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
