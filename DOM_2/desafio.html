<!DOCTYPE html>
<html>

<head>
    <title></title>

    <style type="text/css">
        ul {
            list-style: none;
            margin: 0;
            padding: 0;

        }

        li {
            padding: 15px;
            margin: 10px;
            border: dashed 2px #ddd;
        }

        body {
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ccc;
            font-family: sans-serif;
            text-align: center;

        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            width: 80vw;
            height: 80vh;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, .5);
            padding: 15px;
        }

        .container>div {
            flex-basis: 50%;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="original">
            <h3>Original</h3>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </div>

        <div class="alvo">
            <h3>Alvo</h3>
            <ul>
                <li>item 1</li>
            </ul>
        </div>

    </div>

    <script type="text/javascript">
		// crie um nova li com texto "item 2" e a inclua na ul de div com class .alvo
        const divAlvo = document.querySelector(".alvo")
        const novaLiComTexto = document.createElement("li")

        novaLiComTexto.textContent = "item 2"
        divAlvo.lastElementChild.appendChild(novaLiComTexto)


		//Mova a última li de orignal para alvo (mas antes da primeira li). 
        //Em outras palavras, a última li da original deve virar a primeira li de alvo
        const divOriginal = document.querySelector(".original")
        divAlvo.lastElementChild.firstChild.before(divOriginal.lastElementChild.lastElementChild)


		//altere o texto da primeira li de .alvo para "item 0"
        divAlvo.lastElementChild.firstChild.textContent = "item 0"

		//clone a ul de .original e a inclua na primeira li de .alvo
        const liClone = divOriginal.lastElementChild.cloneNode(true)  
        divAlvo.lastElementChild.firstElementChild.append(liClone)

		//remova a ultima li (item2) da lista inserida na etapa anterior
        liClone.lastElementChild.remove()

		//remova as duas li's que sobraram na ul original
        // divOriginal.lastElementChild.remove(divOriginal.lastElementChild.children)
        divOriginal.lastElementChild.innerHTML = ""

    </script>
</body>

</html>
