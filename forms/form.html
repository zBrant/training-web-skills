<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

    <style>
        body{
            padding-bottom: 100vh;
        }

        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>introdução</legend>

            <label for="email">Quantidade de filhos</label>
            <br>
            <input type="email" name="email" id="email" placeholder="talcoisa@asdf.com">
            <br><br>
            <input type="date" min="2024-01-20"  max="2024-01-30">
            <br><br>

            <label for="filhos">Quantidade de filhos</label>
            <br>
            <input type="number" id="filhos" min="0" max="1000">
            <br><br><br>

            Possui extra de algo?
            <label>
                <input type="radio" name="atv">Sim 
            </label>

            <label>
                <input type="radio" name="atv">Não
            </label>
        </fieldset>

        <fieldset>
            <legend>Area de interesse</legend>
            <label>
                <input type="checkbox" name="interrese" value="html">HTML
            </label>
            <label>
                <input type="checkbox" name="interrese" value="css">CSS
            </label>
            <label>
                <input type="checkbox" name="interrese" value="js">Javascript
            </label>
            <label>
                <input type="checkbox" name="interrese" value="python">Python
            </label>
            <label>
                <input type="checkbox" name="interrese" value="java">Java
            </label>

            <br><br>
            <label for="">Escolha uma linguagem
                <br>
                <select name="linguagem" required multiple size="8">
                    <option value="">selecione uma</option>

                    <optgroup label="frontend">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">Javascript</option>
                    </optgroup>

                    <optgroup label="backend">
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                    </optgroup>
                </select>

                <input type="text" list="linguagemList">
                <datalist id="linguagemList">
                    <option value="HTML">
                    <option value="CSS">
                    <option value="Javascript">
                    <option value="Java">
                    <option value="Python">
                    <option value="PHP">
                </datalist>
            </label>
        </fieldset>

        <fieldset>
            <legend>mensagem</legend>
            <textarea name="msg" cols="30" rows="5" maxlength="125"></textarea>
            <br><br>
            <textarea cols="50" rows="8" readonly disabled>CONTRATO DE UTILLIZAÇÃO
                1.1 REGRA 8

                1.2 REGRA 3
            </textarea>
            <label for="">
                <input type="checkbox" checked>Li e Concordo
            </label>

            <br><br>
            <input type="file">
        </fieldset>

        <input type="hidden" value="asdf321">
        <br><br>

        <input type="button" value="button">
        <br><br>
        <input type="submit" id="filhos" value="mandar">

        <button type="submit"><em>mandar com tag button</em></button>
        <button type="button"><b>mandar</b></button>

        <input type="search">

        <br><br>
        <input type="range" min="0" max="10" step="2">
        <input type="time">
        <input type="color">
    </form>
</body>
</html>
