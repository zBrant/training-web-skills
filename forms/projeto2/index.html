<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div__body">
        <form action="">
            <fieldset>
                <legend class="legend">Login</legend>
                <label class="label" for="user">Usuario</label>
                <input class="input" type="text" name="usuario" id="user" required>

                <label class="label" for="password">Senha</label>
                <input class="input" type="password" name="password" id="password" required>

                <div class="fieldset__div">
                    <button class="div__btn">Login</button>
                    <a class="div__a" href="./cadastro.html">Cadastre-se</a>
                    <p class="div__p"><a href="#">esqueci minha senha</a></p>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
