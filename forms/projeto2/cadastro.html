<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div__body">
        <form action="" method="get" autocomplete="off">
            <fieldset>
                <legend class="legend">Cadastre-se</legend>

                <label class="label" for="user" >Usuário</label>
                <input class="input"  type="text" name="usuario" id="user" required>

                <label class="label" for="email">Email</label>
                <input class="input" type="email" name="email" id="email" required>

                <label class="label" for="password">Senha</label>
                <input class="input" type="password" name="password" id="password" required>

                <div class="fieldset__div">
                    <button class="div__btn">Cadastre-se</button>
                    <p class="div__p">Já possui cadastro? <a href="./index.html">Faça login</a></p>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
