<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>truthy falsy</title>
</head>
<body>
    <h1>Curto-circuito</h1>

    <script>
        let n = 0
        n = n || 20
        console.log(n)

        let t = 5
        t = t || 15
        console.log(t)

        let u = 30
        u = u && 31
        console.log(u)

        n = n.toString(2)
        console.log(n, typeof n)

        t = t.toString(10) // default
        console.log(t, typeof t)

        u = u.toString(16)
        console.log(u, typeof u)
    </script>
</body>
</html>
